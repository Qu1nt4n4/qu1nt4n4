env:
  TERM: "xterm-256color"

window:
  padding:
    x: 10
    y: 10
  decorations: "None"
  opacity: 0.75
  blur: false
  option_as_alt: "Both"

font:
  normal:
    family: "JetBrains Mono"
  size: 10

selection:
  save_to_clipboard: true

mouse_bindings:
  - { mouse: Right, action: PasteSelection }

cursor:
  style: Block

live_config_reload: true

colors:
  bright:
    black: '#6D7070'
    blue: '#1BA6FA'
    cyan: '#73FBF1'
    green: '#B8E466'
    magenta: '#A578EA'
    red: '#FF4352'
    white: '#FEFEF8'
    yellow: '#FFD750'
  cursor:
    cursor: '#FF261E'
    text: '#EBEBEB'
  normal:
    black: '#0d0d0d'
    blue: '#1BA6FA'
    cyan: '#21DEEF'
    green: '#A0E521'
    magenta: '#8763B8'
    red: '#FF301B'
    white: '#EBEBEB'
    yellow: '#FFC620'
  primary:
    background: '#292C3E'
    foreground: '#EBEBEB'
